<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container">
    <div class="display-1">Play With Web UI</div>
    <hr />
    <div class="">
      <button id="top5-todos-btn" class="btn btn-dark">Load top-5 todos</button>
      <select id="todos-select" class="form-select mt-2">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
      </select>
      <input placeholder="How many todos?" />
    </div>
    <hr />

    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Completed</th>
        </tr>
      </thead>
      <tbody id="todos"></tbody>
    </table>

    <hr />
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Welcome</div>
          <div class="card-body">
            <p>
              Welcome to the Play With Web UI. Here you can play with the web UI
              and learn how to create a web UI.
            </p>
          </div>
        </div>
        <hr />
        <button class="mt-2 btn btn-primary">Message</button>
        <button class="mt-2 btn btn-danger">Hide</button>
        <button class="mt-2 btn btn-success">Show</button>
        <hr />
      </div>
      <div class="col-md-6">
        <hr />
        <button id="start-btn" class="btn btn-primary">start</button>
        <button id="stop-btn" class="btn btn-danger">stop</button>
        <hr />
        <img id="po-img" class="img-fluid" src="./images/1.png" alt="" />
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
