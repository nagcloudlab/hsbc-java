<div class="row">
    <div class="col-6">
       <div class="card">
              <div class="card-header">
                Transfer Form
              </div>
              <div class="card-body">
                <form action="transfer" method="post">
                     <div class="mb-3">
                          <label for="fromAccountId" class="form-label">From Account Id</label>
                          <input type="text" class="form-control" id="fromAccountId" name="fromAccountId">
                     </div>
                     <div class="mb-3">
                          <label for="toAccountId" class="form-label">To Account Id</label>
                          <input type="text" class="form-control" id="toAccountId" name="toAccountId">
                     </div>
                     <div class="mb-3">
                          <label for="amount" class="form-label">Amount</label>
                          <input type="text" class="form-control" id="amount" name="amount">
                     </div>
                     <button type="submit" class="btn btn-primary">Transfer</button>
                </form>
              </div>
       </div>
    </div>
</div>
